<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-test="{msg: 'hello',name: 'Aresn'}"></div>
</div>
<script src="./../../vue.js"></script>
<script>
    Vue.directive('test',{
        bind: function (el, binding, vnode) {
            console.log(binding.value.msg);
            console.log(binding.value.name);
        }
    });

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
