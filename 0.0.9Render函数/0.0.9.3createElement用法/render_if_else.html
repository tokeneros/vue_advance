<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ele :show="show"></ele>
    <!-- 没办法进行替换,只有初始化时执行了 -->
    <button @click="show != show">切换 show</button>
</div>
<script src="./../../vue.js"></script>
<script>
    Vue.component('ele',{
        render: function (createElement) {
            console.log(this.show);
            if(this.show){
                return createElement('p','show的值为true');
            }else{
                return createElement('p','show的值为false');
            }
        },
        props: {
            show: {
                type: Boolean,
                default: false
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            show : false
        }
    })
</script>
</body>
</html>
