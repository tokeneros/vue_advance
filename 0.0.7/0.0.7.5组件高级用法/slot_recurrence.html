<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child-component :count="1"></child-component>
</div>
<script src="./../../vue.js"></script>
<script>
    Vue.component('child-component',{
        name: 'child-component',
        props: {
            count: {
                type: Number,
                default: 1
            }
        },
        template: '\
        <div class="child">\
            <child-component :count="count + 1" v-if="count < 3"></child-component>\
        </div>'
    });

    var app = new Vue({
        el: "#app"
    })
</script>
</body>
</html>
