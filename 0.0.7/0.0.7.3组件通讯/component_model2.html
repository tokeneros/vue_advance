<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>总数：{{ total }}</p>
    <my-component v-model="total"></my-component>
    <button @click="handleReduce">-1</button>
</div>
<script src="./../../vue.js"></script>
<script>
    Vue.component('my-component',{
        props: ['value'],
        template: '<input :value="value" @click=\"updateValue\">',
        methods: {
            updateValue: function(event){
               this.$emit('input',event.target.value);
           }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            total: 0
        },
        methods: {
            handleReduce: function () {
                this.total--;
            }
        }
    })
</script>
</body>
</html>
