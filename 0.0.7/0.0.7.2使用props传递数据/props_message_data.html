<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component :init-count="4"></my-component>
</div>
<script src="./../../vue.js"></script>
<script>
    Vue.component('my-component',{
        props: ['initCount'],
        template: '<div>{{ count }}</div>',
        data: function () {
            return {
                // 初始化时会获取来自父组件的initCount，避免直接操作initCount
                count: this.initCount
            }
        }
    });

    var app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
