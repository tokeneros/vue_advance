<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 注意：如果你要直接传递数字、布尔值、数组、对象，而不适用v-bind，传递的仅仅是字符串 -->
    <my-component message="[1,2,3]"></my-component>
    <my-component :message="[1,2,3]"></my-component>
</div>
<script src="./../../vue.js"></script>
<script>
    Vue.component('my-component',{
        props: ['message'],
        template: '<div>{{ message.length }}</div>'
    });

    var app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
