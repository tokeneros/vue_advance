<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-show="status === 1">当status为1时显示该行</p>
</div>
<!-- v-show是改变元素的CSS属性display.当v-show表达式为false，元素会隐藏，查看DOM结构会看到元素上加载了 -->
<!-- 注意，v-show不能在<template>上使用 -->
<!-- v-if更适合条件不经常改变的场景，应为它切换开销相对较大，而v-show适用于频繁切换条件 -->
<script src="./../../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            status: 2
        }
    })
</script>
</body>
</html>
