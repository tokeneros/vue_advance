<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车实例</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <template v-if="list.length">
        <!-- 提供一个全选按钮，function写的一塌糊涂，不过功能算是实现了 -->
        <button type="button" @click="checkAll">全选</button>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in list">
                    <!-- 只计算选中商品的总价 -->
                    <td><input type="checkbox" name="check" @click="checkBox(index)"></td>
                    <td>{{ index + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button @click="handleReduce(index)"
                                :disabled="item.count === 1"> - </button>
                        {{ item.count }}
                        <button @click="handleAdd(index)">+</button>
                    </td>
                    <td>
                        <button @click="handleRemove(index)">移除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>总价： ￥ {{ totalPrice}}</div>
    </template>
    <div v-else>
        购物车为空
    </div>
</div>
<script src="./../../vue.js"></script>
<script src="index.js"></script>
</body>
</html>
