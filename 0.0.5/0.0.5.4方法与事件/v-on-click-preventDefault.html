<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a href="http://www.apple.com" @click="handleClick('禁止打开',$event)">打开链接</a>
</div>
<script src="./../../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            handleClick: function (message, event) {
                console.log(event);
                // 取消事件的默认动作
                event.preventDefault();
                window.alert(message);
            }
        }
    })
</script>
</body>
</html>
