<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    点击次数：{{ counter }}
    <button @click="counter++"> +1 </button>
</div>
<script src="./../../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        }
    })
</script>
</body>
</html>
