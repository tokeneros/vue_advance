<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(book,index) of books">{{index}} - {{book.name}}</li>
    </ul>
</div>
<script src="./../../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            books: [
                { name : 'Vue.js实战'},
                { name : 'JavaScript语言精粹'},
                { name : 'JavaScript高级程序设计'}
            ]
        }
    })
</script>
</body>
</html>
