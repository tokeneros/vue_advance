<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="请输入你的名字">
        <h1>你好，{{ name }}</h1>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <!-- 数据的双向绑定，vue最核心的功能 -->
    <script>
        var app = new Vue({
            el : '#app',
            data: {
                name : ''
            }
        })
    </script>
</body>
</html>
