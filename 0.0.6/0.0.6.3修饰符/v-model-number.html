<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
    使用修饰符.number可以将输入转换为Number类型
    type = number 末尾会有增减符号
    -->
    <input type="number" v-model.number="message">
    <p>{{ typeof message }}</p>
</div>
<script src="./../../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 123
        }
    })
</script>
</body>
</html>
