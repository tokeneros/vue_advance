<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <select v-model="selected" multiple>
        <option>html</option>
        <option value="js">JS</option>
        <option>css</option>
    </select>
    <p>选择的项是： {{ selected }}</p>
</div>
<script src="./../../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            selected: ['html','js']
        }
    })
</script>
</body>
</html>
