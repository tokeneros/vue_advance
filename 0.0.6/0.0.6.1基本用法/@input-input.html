<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 使用v-model时，如果使用中文输入法输入中文，一般在没有选定词组前，Vue不会更新数据，
     使用@input替换v-model可以实时更新 -->
    <input type="text" @input="handleInput" placeholder="请输入...">
    <p>输入的内容是：{{ message }}</p>
    <p>输入的内容是：{{ message }}</p>
    <p>输入的内容是：{{ message }}</p>
    <p>输入的内容是：{{ message }}</p>
    <p>输入的内容是：{{ message }}</p>
    <p>输入的内容是：{{ message }}</p>
    <p>输入的内容是：{{ message }}</p>
    <p>输入的内容是：{{ message }}</p>
    <p>输入的内容是：{{ message }}</p>
</div>
<script src="./../../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: ''
        },
        methods: {
            handleInput: function (e) {
                this.message = e.target.value;
            }
        }
    })
</script>
</body>
</html>
